<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSYG.ShapeDrawer</title>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/jsyg/dist/JSYG.js"></script>
        <script src="node_modules/jsyg-resizable/JSYG.Resizable.js"></script>
        <script src="JSYG.ShapeDrawer.js"></script>
        <style>
            html,body {
                margin:0;
                padding:0;
            }
            body {
                height:100vh;
                width:100vw;
                overflow:hidden;
            }
            svg {
                border:1px solid gray;
            }
            rect,ellipse,circle,line {
                fill:none;
                stroke:black;
            }
        </style>
    </head>
    <body>
        
        <svg width="100%" height="90%">
        </svg>
    
        <label>
            <input type="radio" name="shape" value="rect" checked="checked"/> Rectangle
        </label>
        <label>
            <input type="radio" name="shape" value="circle"/> Circle
        </label>
        <label>
            <input type="radio" name="shape" value="ellipse"/> Ellipse
        </label>
        <label>
            <input type="radio" name="shape" value="line"/> Line
        </label>
        <script>
        
        var drawer = new JSYG.ShapeDrawer();
        
        drawer.on("end",function(e,shape) {
            if (shape.parentNode) alert("What a beautiful "+ shape.tagName +" !");
        });
        
        drawer.options = {};
        
        $("svg").on("mousedown",function(e) {
            
            var tag = new JSYG('[name=shape]:checked').val();
            
            var shape = new JSYG("<"+tag+">");
                        
            shape.appendTo(this);
            
            drawer.draw(shape,e);
        });
        
    </script>
</body>
</html>
